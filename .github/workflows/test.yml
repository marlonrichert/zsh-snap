name: test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          path: zsh-snap
      - uses: actions/checkout@v3
        with:
          repository: "aureliojargas/clitest"
          path: clitest
      - run: sudo apt install zsh
        if: ${{ runner.os == 'Linux' }}
      - run: PATH=$GITHUB_WORKSPACE/clitest:$PATH zsh-snap/run-tests.zsh
        shell: zsh {0}
